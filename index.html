<html>
    <head>
            <title>vivo iQOO7</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
           <div class="main">
               <nav>
                   <div class="logo">
                       <img src="logo.png">
                   </div>
                          <div class="nav-links">
                              <ul>
                                  <li><a href="#">Home</a></li>
                                  <li><a href="#">Phone</a></li>
                                  <li><a href="#">Accessories</a></li>
                                  <li><a href="#">Carts</a></li>
                              </ul>
                          </div>
               </nav>
               <div class="information">
                   <div class="overlay"></div>
                   <img src="mobile.jpeg" class="mobile">
                   <div id="circle">
                       <div class="feature one">
                           <img src="camera.jpg">
                           <div>
                               <h1>Camera</h1>
                               <p>48MP OIS Triple Rear Camera</p>
                           </div>
                       </div>
                       <div class="feature two">
                        <img src="proce.jpg">
                        <div>
                            <h1>processor</h1>
                            <p>Qualcomm ® Snapdragon™ 888 5G
                                Mobile Platform</p>
                        </div>
                       </div>
                       <div class="feature three">
                        <img src="display.jpg">
                        <div>
                            <h1>Display</h1>
                            <p>120Hz AMOLED Display</p>
                        </div>
                       </div>
                       <div class="feature four">
                        <img src="battery.jpg">
                        <div>
                            <h1>Battery life</h1>
                            <p>66W FlashCharge</p>
                        </div>
                       </div>
                   </div>
               </div>

                  <div class="controls">
                      <img src="downarrow.PNG" id="upBtn">
                      <h3>Features</h3>
                      <img src="downarrow.PNG" id="downBtn">
                  </div>

                    <div class="name">
                        <h1>iQOO 7 legend 5G</h1>
                        <h2>MONSTER INSIDE</h2>
                    </div>
           </div>
              
              <script>
                  var circle = document.getElementById("circle");
                  var upBtn = document.getElementById("upBtn");
                  var downBtn = document.getElementById("downBtn");
   
                  var rotateValue = circle.style.transform;   
                  var rotateSum;


                  upBtn.onclick = function()
                  {
                      rotateSum = rotateValue + "rotate(-90deg)";
                      circle.style.transform = rotateSum;
                      rotateValue = rotateSum;
                  }
                  downBtn.onclick = function()
                  {
                      rotateSum = rotateValue + "rotate(90deg)";
                      circle.style.transform = rotateSum;
                      rotateValue = rotateSum;
                  }
                  </script>
    </body>
</html>
